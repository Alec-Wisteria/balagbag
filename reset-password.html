<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - BodyCheck Fitness</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8faff 60%, #e6e6fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .reset-container {
      background: linear-gradient(135deg, #f8faff 60%, #e6e6fa 100%);
      padding: 38px 28px 32px 28px;
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(77,121,255,0.13), 0 1.5px 8px rgba(160,132,238,0.10);
      max-width: 370px;
      width: 100%;
      text-align: center;
      animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
    }
    @keyframes popIn {
      0% { transform: scale(0.92) translateY(30px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .reset-container img {
      width: 68px;
      margin-bottom: 18px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(77,121,255,0.13);
      border: 3px solid #a084ee;
    }
    .reset-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
      color: #4d79ff;
      letter-spacing: 1px;
    }
    .reset-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 22px;
    }
    .reset-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    .input-wrapper input[type="password"],
    .input-wrapper input[type="text"] {
      width: 100%;
      padding: 12px 38px 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #bdbdfc;
      background: #f8faff;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    .input-wrapper input[type="password"]:focus,
    .input-wrapper input[type="text"]:focus {
      border-color: #4d79ff;
      background: #fff;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      z-index: 10;
      padding: 4px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 18px;
      transition: color 0.2s;
    }
    .toggle-password:hover {
      color: #4d79ff;
    }
    .reset-container button {
      background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(77,121,255,0.10);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 2px;
    }
    .reset-container button:hover {
      background: linear-gradient(90deg, #a084ee 0%, #4d79ff 100%);
      box-shadow: 0 4px 16px rgba(77,121,255,0.18);
    }
    .reset-container .message {
      margin-top: 14px;
      font-size: 15px;
      font-weight: 500;
      min-height: 18px;
      text-align: center;
      letter-spacing: 0.2px;
    }
    @media (max-width: 480px) {
      .reset-container {
        padding: 18px 4vw 18px 4vw;
        max-width: 98vw;
        border-radius: 14px;
      }
      .reset-container h2 {
        font-size: 20px;
      }
      .input-wrapper input[type="password"], .reset-container button {
        font-size: 15px;
        padding: 10px 0;
      }
    }
    body.dark-mode, html.dark-mode {
      background: #1c1c1e !important;
    }
    body.dark-mode .reset-container {
      background: linear-gradient(135deg, #23233a 60%, #2c2c2e 100%) !important;
      color: #f5f5f7 !important;
      box-shadow: 0 8px 40px rgba(160,132,238,0.13), 0 1.5px 8px rgba(160,132,238,0.10);
    }
    body.dark-mode .reset-container h2 {
      color: #a084ee !important;
    }
    body.dark-mode .reset-container p {
      color: #f5f5f7 !important;
    }
    body.dark-mode .input-wrapper input[type="password"],
    body.dark-mode .input-wrapper input[type="text"] {
      background: #23233a;
      color: #f5f5f7;
      border: 1.5px solid #4d79ff;
    }
    body.dark-mode .reset-container button {
      background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
      color: #fff;
    }
    body.dark-mode .reset-container button:hover {
      background: linear-gradient(90deg, #a084ee 0%, #4d79ff 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="images/logo.jpg" alt="BodyCheck Logo">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>
    <form id="resetForm">
      <div class="input-wrapper">
        <input type="password" id="registerPassword" placeholder="Password" required/>
        <span class="toggle-password" toggle="#registerPassword"><i class="fas fa-eye"></i></span>
      </div>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
        <span class="toggle-password" toggle="#confirmPassword"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
    document.querySelectorAll('.toggle-password').forEach(function(toggle) {
      toggle.addEventListener('click', function() {
      const input = document.querySelector(this.getAttribute('toggle'));
      if (input.type === 'password') {
        input.type = 'text';
        this.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        input.type = 'password';
        this.innerHTML = '<i class="fas fa-eye"></i>';
      }
      });
    });
    </script>
  <script type="module">
    import { supabase } from './supabaseClient.js';

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.documentElement.classList.add("dark-mode");
      }

      const form = document.getElementById('resetForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = "Passwords do not match.";
          return;
        }

        messageDiv.style.color = "#4CAF50";
        messageDiv.textContent = "Resetting password...";

        // Supabase password update
        const { error } = await supabase.auth.updateUser({ password });

        if (error) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = error.message;
        } else {
          messageDiv.style.color = "#4CAF50";
          messageDiv.textContent = "Password has been reset! You can now log in.";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1800);
        }
      });
    });
  </script>
</body>
</html>
