<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - BodyCheck Fitness</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #e4e9f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .reset-container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.7s;
    }
    .reset-container img {
      width: 60px;
      margin-bottom: 16px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .reset-container h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #343447;
    }
    .reset-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 22px;
    }
    .reset-container form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .reset-container input[type="password"] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    .reset-container input[type="password"]:focus {
      border-color: #4d79ff;
    }
    .reset-container button {
      background: #343447;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reset-container button:hover {
      background: #23232b;
    }
    .reset-container .message {
      margin-top: 12px;
      font-size: 14px;
      color: #4CAF50;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Dark mode support */
    body.dark-mode, html.dark-mode {
      background: #1c1c1e !important;
    }
    body.dark-mode .reset-container {
      background: #23232b !important;
      color: #f5f5f7 !important;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    body.dark-mode .reset-container h2,
    body.dark-mode .reset-container p {
      color: #f5f5f7 !important;
    }
    body.dark-mode .reset-container input[type="password"] {
      background: #2c2c2e;
      color: #f5f5f7;
      border: 1px solid #555;
    }
    body.dark-mode .reset-container button {
      background: #4d79ff;
      color: #fff;
    }
    body.dark-mode .reset-container button:hover {
      background: #23232b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="images/logo.jpg" alt="BodyCheck Logo">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script type="module">
    import { supabase } from './supabaseClient.js';

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.documentElement.classList.add("dark-mode");
      }

      const form = document.getElementById('resetForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = "Passwords do not match.";
          return;
        }

        messageDiv.style.color = "#4CAF50";
        messageDiv.textContent = "Resetting password...";

        // Supabase password update
        const { error } = await supabase.auth.updateUser({ password });

        if (error) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = error.message;
        } else {
          messageDiv.style.color = "#4CAF50";
          messageDiv.textContent = "Password has been reset! You can now log in.";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1800);
        }
      });
    });
  </script>
</body>
</html>
