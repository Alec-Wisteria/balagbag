<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - BodyCheck Fitness</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #e4e9f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .forgot-container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.7s;
    }
    .forgot-container img {
      width: 60px;
      margin-bottom: 16px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .forgot-container h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #343447;
    }
    .forgot-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 22px;
    }
    .forgot-container form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .forgot-container input[type="email"] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    .forgot-container input[type="email"]:focus {
      border-color: #4d79ff;
    }
    .forgot-container button {
      background: #343447;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .forgot-container button:hover {
      background: #23232b;
    }
    .forgot-container .back-link {
      display: block;
      margin-top: 18px;
      color: #4d79ff;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s;
    }
    .forgot-container .back-link:hover {
      color: #23232b;
      text-decoration: underline;
    }
    .forgot-container .message {
      margin-top: 12px;
      font-size: 14px;
      color: #4CAF50;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Dark mode support */
    body.dark-mode, html.dark-mode {
      background: #1c1c1e !important;
    }
    body.dark-mode .forgot-container {
      background: #23232b !important;
      color: #f5f5f7 !important;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    body.dark-mode .forgot-container h2,
    body.dark-mode .forgot-container p {
      color: #f5f5f7 !important;
    }
    body.dark-mode .forgot-container input[type="email"] {
      background: #2c2c2e;
      color: #f5f5f7;
      border: 1px solid #555;
    }
    body.dark-mode .forgot-container button {
      background: #4d79ff;
      color: #fff;
    }
    body.dark-mode .forgot-container button:hover {
      background: #23232b;
      color: #fff;
    }
    body.dark-mode .forgot-container .back-link {
      color: #aabfff;
    }
    body.dark-mode .forgot-container .back-link:hover {
      color: #fff;
    }

    .forgot-container {
  background: linear-gradient(135deg, #f8faff 60%, #e6e6fa 100%);
  padding: 38px 28px 32px 28px;
  border-radius: 22px;
  box-shadow: 0 8px 40px rgba(77,121,255,0.13), 0 1.5px 8px rgba(160,132,238,0.10);
  max-width: 370px;
  width: 100%;
  text-align: center;
  animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
  position: relative;
}
@keyframes popIn {
  0% { transform: scale(0.92) translateY(30px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}
.forgot-container img {
  width: 68px;
  margin-bottom: 18px;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(77,121,255,0.13);
  border: 3px solid #a084ee;
}
.forgot-container h2 {
  margin-bottom: 10px;
  font-size: 26px;
  font-weight: 700;
  color: #4d79ff;
  letter-spacing: 1px;
}
.forgot-container p {
  color: #555;
  font-size: 15px;
  margin-bottom: 22px;
}
.forgot-container form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.forgot-container input[type="email"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1.5px solid #bdbdfc;
  background: #f8faff;
  font-size: 16px;
  outline: none;
  transition: border 0.2s;
  box-shadow: 0 1px 4px rgba(160,132,238,0.07);
}
.forgot-container input[type="email"]:focus {
  border-color: #4d79ff;
  background: #fff;
}
.forgot-container button {
  background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 12px 0;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(77,121,255,0.10);
  transition: background 0.2s, box-shadow 0.2s;
  margin-top: 2px;
}
.forgot-container button:hover {
  background: linear-gradient(90deg, #a084ee 0%, #4d79ff 100%);
  box-shadow: 0 4px 16px rgba(77,121,255,0.18);
}
.forgot-container .back-link {
  display: inline-block;
  margin-top: 20px;
  color: #4d79ff;
  text-decoration: none;
  font-size: 15px;
  font-weight: 600;
  transition: color 0.2s;
  border-radius: 6px;
  padding: 7px 16px;
  background: #f8faff;
  box-shadow: 0 1px 4px rgba(160,132,238,0.07);
}
.forgot-container .back-link:hover {
  color: #fff;
  background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
  text-decoration: none;
}
.forgot-container .message {
  margin-top: 14px;
  font-size: 15px;
  font-weight: 500;
  min-height: 18px;
  text-align: center;
  letter-spacing: 0.2px;
}
@media (max-width: 480px) {
  .forgot-container {
    padding: 18px 4vw 18px 4vw;
    max-width: 98vw;
    border-radius: 14px;
  }
  .forgot-container h2 {
    font-size: 20px;
  }
  .forgot-container input[type="email"], .forgot-container button {
    font-size: 15px;
    padding: 10px 0;
  }
  .forgot-container .back-link {
    font-size: 14px;
    padding: 7px 0;
  }
}
body.dark-mode, html.dark-mode {
  background: #1c1c1e !important;
}
body.dark-mode .forgot-container {
  background: linear-gradient(135deg, #23233a 60%, #2c2c2e 100%) !important;
  color: #f5f5f7 !important;
  box-shadow: 0 8px 40px rgba(160,132,238,0.13), 0 1.5px 8px rgba(160,132,238,0.10);
}
body.dark-mode .forgot-container h2 {
  color: #a084ee !important;
}
body.dark-mode .forgot-container p {
  color: #f5f5f7 !important;
}
body.dark-mode .forgot-container input[type="email"] {
  background: #23233a;
  color: #f5f5f7;
  border: 1.5px solid #4d79ff;
}
body.dark-mode .forgot-container button {
  background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
  color: #fff;
}
body.dark-mode .forgot-container button:hover {
  background: linear-gradient(90deg, #a084ee 0%, #4d79ff 100%);
  color: #fff;
}
body.dark-mode .forgot-container .back-link {
  background: #23233a;
  color: #aabfff;
}
body.dark-mode .forgot-container .back-link:hover {
  background: linear-gradient(90deg, #4d79ff 0%, #a084ee 100%);
  color: #fff;
}
  </style>
</head>
<body>
  <div class="forgot-container">
    <img src="images/logo.jpg" alt="BodyCheck Logo">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="message" id="message"></div>
    <a href="login.html" class="back-link"><i class='bx bx-arrow-back'></i> Back to Login</a>
  </div>
  <script type="module">
    import { supabase } from './supabaseClient.js';
    
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.documentElement.classList.add("dark-mode");
      }
    
      const form = document.getElementById('forgotForm');
      const messageDiv = document.getElementById('message');
    
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        messageDiv.style.color = "#4CAF50";
        messageDiv.textContent = "Checking email...";
    
        // Check if email exists in profiles table
        let { data: existing, error: checkError } = await supabase
          .from('profiles')
          .select('email')
          .ilike('email', email)
          .single();
    
        if (checkError && checkError.code !== 'PGRST116') {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = "Something went wrong. Please try again.";
          return;
        }
    
        if (!existing) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = "This email is not registered.";
          return;
        }
    
        // Supabase password reset
        messageDiv.style.color = "#4CAF50";
        messageDiv.textContent = "Sending reset link...";
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
    
        if (error) {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = error.message;
        } else {
          messageDiv.style.color = "#4CAF50";
          messageDiv.textContent = "If this email is registered, a reset link has been sent.";
        }
      });
    });
    </script>
</body>
</html>
