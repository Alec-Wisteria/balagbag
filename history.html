<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI History</title>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #e4e9f7;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .history-item:nth-child(even) {
      background: #f1f1f1;
    }

    .history-item span {
      font-size: 16px;
    }

    .clear-history {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .clear-history:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI History</h1>
    <ul class="history-list" id="historyList">
      <!-- BMI history will be dynamically added here -->
    </ul>
    <button class="clear-history" onclick="clearHistory()">Clear History</button>
  </div>

  <script type="module">
    // Initialize Supabase client
    import { supabase } from './supabaseClient.js';

    // Function to load BMI history from Supabase
    async function loadHistory() {
      const historyList = document.getElementById('historyList');

      // Fetch BMI history from Supabase
      const { data: bmiHistory, error } = await supabase
        .from('bmi_history') // Replace with your table name
        .select('*')
        .order('created_at', { ascending: false });

      // Handle errors
      if (error) {
        console.error('Error fetching BMI history:', error);
        historyList.innerHTML = '<li>Error loading history. Please try again later.</li>';
        return;
      }

      // Clear the list before adding items
      historyList.innerHTML = '';

      if (!bmiHistory || bmiHistory.length === 0) {
        historyList.innerHTML = '<li>No history available.</li>';
        return;
      }

      // Add each BMI record to the list
      bmiHistory.forEach((record, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'history-item';
        listItem.innerHTML = `
          <span>${index + 1}. Date: ${new Date(record.created_at).toLocaleString()}</span>
          <span>BMI: ${record.bmi}</span>
        `;
        historyList.appendChild(listItem);
      });
    }

    // Function to clear BMI history from Supabase
    async function clearHistory() {
      if (confirm('Are you sure you want to clear your BMI history?')) {
        const { error } = await supabase
          .from('bmi_history') // Replace with your table name
          .delete()
          .neq('id', 0); // Deletes all rows (adjust condition as needed)

        if (error) {
          console.error('Error clearing BMI history:', error);
          alert('Failed to clear history. Please try again.');
          return;
        }

        loadHistory(); // Reload history after clearing
      }
    }

    // Load history on page load
    document.addEventListener('DOMContentLoaded', loadHistory);
  </script>
</body>
</html>
