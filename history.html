<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI History</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        body {
          background: #f4f4f4;
          animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .container {
          max-width: 800px;
          margin: 60px auto;
          background: white;
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
          padding: 32px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
          transform: translateY(-5px);
          box-shadow: 0 14px 38px rgba(0, 0, 0, 0.18);
          border: 1px solid #dbeafe;
        }
        h2 {
          text-align: center;
          margin-bottom: 24px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          padding: 12px;
          text-align: center;
          border-bottom: 1px solid #eee;
        }
        th {
          background: #343447;
          color: #fff;
        }
        tr:last-child td {
          border-bottom: none;
        }
        .no-history {
          text-align: center;
          color: #888;
          margin-top: 24px;
        }
        .back-btn {
          display: inline-block;
          margin-bottom: 20px;
          background: #343447;
          color: #fff;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          transition: background 0.3s ease;
        }
        .back-btn:hover {
          background: #22223b;
        }
        
        /* Dark mode support */
        body.dark-mode {
          background-color: #1e1e1e;
          color: #f5f5f7;
        }
        body.dark-mode .container {
          background-color: #2a2a2c;
          color: #f1f1f1;
        }
        body.dark-mode th {
          background: #444;
        }
        body.dark-mode .back-btn {
          background: #555;
        }
        body.dark-mode .back-btn:hover {
          background: #777;
        }
        body.dark-mode .home-section,
    body.dark-mode .container,
    body.dark-mode .sidebar,
    body.dark-mode .logo_name,
    body.dark-mode .link_name,
    body.dark-mode .text,
    body.dark-mode .nav-links li i,
    body.dark-mode .profile-details .profile_name,
    body.dark-mode .profile-details .job {
      color: #f1f1f1 !important;
}

body.dark-mode .home-section,
    body.dark-mode .container,
    body.dark-mode .sidebar,
    body.dark-mode .text,
    body.dark-mode .profile-details .profile_name,
    body.dark-mode .profile-details .job {
      background-color: #2a2a2c;
}

body.dark-mode .home-section .text,
body.dark-mode .home-section .bx-menu {
  color: #f5f5f7 !important;
}

body.dark-mode .sidebar.close .nav-links li .sub-menu {
  background-color: #2f2f2f;
  color: #f5f5f7;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
}

.bx-menu {
  font-size: 30px;
  cursor: pointer;
  margin: 12px;
}



.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 260px;
  background: linear-gradient(to bottom right, #c2c2c2, #343447);
  z-index: 100;
  transition: all 0.5s ease;
}

.sidebar.close {
  width: 78px;
}

.sidebar .logo-details {
  height: 60px;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 10px;
  transition: all 0.3s ease;
}

.sidebar .logo-details img {
  width: 50px;
  height: 50px;
  transition: all 0.3s ease;
}

.sidebar.open .logo-details img {
  width: 85px;
  height: 85px;
}

.sidebar .logo-details .logo_name {
  font-size: 22px;
  color: #000000;
  font-weight: 600;
  padding-left: 18px;
  transition: opacity 0.3s ease;
  transition-delay: 0.1s;
}

.sidebar.close .logo-details .logo_name {
  opacity: 0;
  pointer-events: none;
  transition-delay: 0s;
}

.sidebar .nav-links {
  height: 100%;
  padding: 30px 0 150px 0;
  overflow: auto;
}

.sidebar .nav-links::-webkit-scrollbar {
  display: none;
}

.sidebar .nav-links li {
  list-style: none;
  transition: all 0.4s ease;
}

.sidebar .nav-links li:hover {
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(4px);
  border-radius: 8px;
}

.sidebar .nav-links li i {
  height: 50px;
  min-width: 78px;
  text-align: center;
  line-height: 50px;
  color: #000000;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.sidebar .nav-links li a {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.sidebar .nav-links li a .link_name {
  font-size: 18px;
  font-weight: 400;
  color: #000000;
  transition: all 0.4s ease;
}

.sidebar.close .nav-links li a .link_name {
  opacity: 0;
  pointer-events: none;
}

.sidebar .profile-details {
  position: fixed;
  bottom: 0;
  width: 260px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #c2c1d4;
  padding: 12px 0;
  transition: all 0.5s ease;
}

.sidebar.close .profile-details {
  background: none;
  width: 78px;
}

.sidebar .profile-details img {
  height: 52px;
  width: 52px;
  object-fit: cover;
  border-radius: 16px;
  margin: 0 14px 0 12px;
  background: #1d1b31;
  transition: all 0.5s ease;
}

.sidebar.close .profile-details img {
  padding: 10px;
}

.sidebar .profile-details .profile_name,
.sidebar .profile-details .job {
  color: #000000;
  font-size: 18px;
  font-weight: 500;
  white-space: nowrap;
}

.sidebar.close .profile-details i,
.sidebar.close .profile-details .profile_name,
.sidebar.close .profile-details .job {
  display: none;
}

.sidebar .profile-details .job {
  font-size: 12px;
}


.home-section {
  position: relative;
  background: #E4E9F7;
  min-height: 100vh;
  left: 260px;
  width: calc(100% - 260px);
  transition: all 0.5s ease;
  padding: 12px;
}

.sidebar.close ~ .home-section {
  left: 78px;
  width: calc(100% - 78px);
}

.sub-menu {
  padding: 6px 6px 14px 80px;
  display: none;
}

.sidebar.close .nav-links li:hover .sub-menu {
  opacity: 1;
  pointer-events: auto;
}

.sidebar.close .nav-links li .sub-menu {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  padding: 6px 16px;
  border-radius: 6px;
  white-space: nowrap;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  pointer-events: none;
  opacity: 0;
  transition: 0.3s ease;
  z-index: 100;
}


.sub-menu a {
  color: inherit;
  text-decoration: none;
  display: block;
}
.sub-menu li {
  list-style: none;
}


</style>
        
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
          <img src="images/logo.jpg" alt="logo">
          <span class="logo_name">BodyCheck</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#" onclick="toggleDarkMode()">
              <i class='bx bx-moon'></i>
              <span class="link_name">Dark Mode</span>
            </a>
            <ul class="sub-menu">
              <li><a class="link_name" href="#">Dark Mode</a></li>
            </ul>
          </li>
          <li>
            <a href="index.html">
              <i class='bx bx-grid-alt'></i>
              <span class="link_name">Home</span>
            </a>
            <ul class="sub-menu">
              <li><a class="link_name" href="index.html">Home</a></li>
            </ul>
          </li>
          <li>
            <a href="calculator.html">
              <i class='bx bx-bar-chart-alt'></i>
              <span class="link_name">Calculator</span>
            </a>
            <ul class="sub-menu">
              <li><a class="link_name" href="calculator.html">Calculator</a></li>
            </ul>
          </li>
          <li>
            <a href="profile.html">
              <i class='bx bx-user'></i>
              <span class="link_name">Profile</span>
            </a>
            <ul class="sub-menu">
              <li><a class="link_name" href="profile.html">Profile</a></li>
            </ul>
          </li>
          <li>
            <a href="history.html">
              <i class='bx bx-history'></i>
              <span class="link_name">History</span>
            </a>
            <ul class="sub-menu">
              <li><a class="link_name" href="history.html">History</a></li>
            </ul>
          </li>
        </ul>
      </div>
    <div class="home-section">
        <div class="home-content">
          <i class='bx bx-menu' id="sidebarBtn"></i>
          <span class="text">BMI History</span>
        </div>      
    <div class="container">
        <a href="calculator.html" class="back-btn">&larr; Back to Calculator</a>
        <h2>Your BMI History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>BMI</th>
                    <th>Category</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- BMI history will be inserted here -->
            </tbody>
        </table>
        <div class="no-history" id="noHistory" style="display:none;">
            No BMI records found.
        </div>
    </div>

    </div> <!-- home-section -->
    <script type="module">
        import { fetchBMIHistory } from './supabaseClient.js';

        async function loadHistory() {
            const history = await fetchBMIHistory();
            const tbody = document.getElementById('historyBody');
            const noHistory = document.getElementById('noHistory');
            tbody.innerHTML = '';

            if (!history || history.length === 0) {
                noHistory.style.display = 'block';
                return;
            }

            noHistory.style.display = 'none';
            history.forEach(record => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${record.created_at ? new Date(record.created_at).toLocaleString() : ''}</td>
                    <td>${record.bmi}</td>
                    <td>${record.category}</td>
                    <td>${record.age}</td>
                    <td>${record.gender}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadHistory();
    </script>

<script>
    window.onload = function () {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        document.documentElement.classList.add("dark-mode");
      }
    };
  
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode", isDark);
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }
  </script>
  <script>
let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".bx-menu");
sidebarBtn.addEventListener("click", ()=> {
  sidebar.classList.toggle("close");
});
  </script>
</body>
</html>
