<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            background: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-avatar {
            display: block;
            margin: 0 auto 1em auto;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            background: #eee;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 0.5em 0 0.2em 0;
        }
        .profile-info p {
            margin: 0.2em 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="avatar" src="" alt="Avatar" class="profile-avatar">
        <div class="profile-info">
            <h2 id="username"></h2>
            <p id="email"></p>
            <p>Account Created: <span id="created-date"></span></p>
        </div>
    </div>
    <script>
        // Simulated database (replace with real DB in production)
        const userDB = {
            username: "JohnDoe",
            email: "johndoe@example.com",
            createdDate: "2024-04-21"
        };

        // Display user data
        document.getElementById('username').textContent = userDB.username;
        document.getElementById('email').textContent = userDB.email;
        document.getElementById('created-date').textContent = userDB.createdDate;
        document.getElementById('avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userDB.username)}&background=0078d7&color=fff`;
    </script>
</body>
</html>
