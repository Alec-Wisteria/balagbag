<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            background: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .profile-avatar {
            display: block;
            margin: 0 auto 1em auto;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            background: #eee;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 0.5em 0 0.2em 0;
        }
        .profile-info p {
            margin: 0.2em 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="avatar" src="images/placeholder.png" alt="Avatar" class="profile-avatar">
        <div class="profile-info">
            <h2 id="username">Loading...</h2>
            <p id="email"></p>
            <p>Account Created: <span id="created-date"></span></p>
        </div>
    </div>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error || !user) throw error;

                // Fetch profile from 'profiles' table
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profileError) throw profileError;

                // Set avatar if available
                let avatarUrl = 'images/placeholder.png';
                if (profile?.avatar_url) {
                    if (profile.avatar_url.startsWith('http')) {
                        avatarUrl = profile.avatar_url;
                    } else {
                        const { data } = supabase
                            .storage
                            .from('avatars')
                            .getPublicUrl(profile.avatar_url);
                        avatarUrl = data.publicUrl || avatarUrl;
                    }
                }
                document.getElementById('avatar').src = avatarUrl;

                // Display username, email, and created date
                document.getElementById('username').textContent = profile?.username || user.email || 'Guest';
                document.getElementById('email').textContent = profile?.email || user.email || '';
                document.getElementById('created-date').textContent = user.created_at
                    ? new Date(user.created_at).toLocaleString()
                    : '';
            } catch (err) {
                document.getElementById('username').textContent = 'Not logged in';
                document.getElementById('email').textContent = '';
                document.getElementById('created-date').textContent = '';
                console.error('Error loading profile:', err?.message || err);
            }
        });
    </script>
</body>
</html>
